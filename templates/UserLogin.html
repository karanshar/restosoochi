<!DOCTYPE html>
<html lang="en">
<!-------------------------------------HEADING------------------------------------------------------------------------->

<head>
	<meta charset ="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>RestoSoochi| Contactless Menu for Restaurants</title>
	<link rel="stylesheet" href="/static/Astyle.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<!-------------------------------------HEADING Close------------------------------------------------------------------------->
<!-----------------------------------------Body start------------------------------------------------------------------------>
<!-----------------------------------------------TOP SECTION----------------------------------------------------------------->
<body>
	<div class="header">
		<div class="container"> 
			<!-----------------------------------------------NAVIGATION----------------------------------------->
			<div class="navbar">
				<div class="logo">
				<img src="/static/images/logo.png" width="150px" class="logo">
			</div>
			<nav>
				<ul id="MenuItems">
					<li> <a href="/Home">Home</a></li>
					<li> <a href="/Products">Products</a></li>
					<li> <a href="/About">About</a></li>
					<li> <a href="/Contact">Contact</a></li>
                    <li> <a href="/userregister">User_Register</a></li>
				</ul>
			</nav>
			<a href="/QR" ><img src="/static/images/cart.jpg" width="30px" height="30px" class="cart"></a>
			<img src="/static/images/Menu.png" class="menu-icon" onclick="menutoggle()">
			</div>
		</div>
</div>


<!-----------------------------------------------Acount page------------------------------------------------------>
<div class="account-page">
	<div class="container">
		<div class="row">
			<div class="col-2">
				<img src="/static/images/RegisterLogo.jpg" width="100%">
			</div>
			<div class="col-2">
				<div class="form-container">
					<div class="form-btn">
						<span onclick="login()">Login</span>
					</div>
					<form action="/checklogin" method="post" enctype="multipart/form-data">{% csrf_token %}
						<input type="text" placeholder="UserEmail" name="useremail">
						<input type="password" placeholder="Password" name="userpass">
						<button type="submit" class="btn">Login   </button>
						<a href="">Forgot password   </a><br>
                        {{ msg }}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!------------------------------------------------footer---------------------------------------------------------->
<div class="footer">
	<div class="container"> 
		<div class="row">
			<div class="footer-col-1">
				<img src="/static/images/logo.png" width="300px">
				<p>Our Purpose Is To Make your place more safe to eat.</p>
			</div>
			<div class="footer-col-2">
				<h3>Follow Us </h3>
			<ul  style="list-style-type:none;">
				<li><a href="#" class="fa fa-facebook">  Facebook</a></li>
				<li><a href="#" class="fa fa-twitter">  Twitter</a></li>
				<li><a href="#" class="fa fa-instagram">  Instagram</a></li>
				<li><a href="#" class="fa fa-youtube">  YouTube</a></li>
			</ul>
			
			</div>
		</div>
		<hr>
			<p class="copyright"><span>&#169;</span> Copyright 2021, RestoSoochi Private Limited.</p>
	</div>
</div>
<!---------------------------------------Footer close -------------------------------------------------------------->
<!---------------------------------------js for toggle menu--------------------------------------------------------->

<script >
	var MenuItems=document.getElementById("MenuItems");
	MenuItems.style.maxHeight="0px";
	function menutoggle(){
		if(MenuItems.style.maxHeight== "0px")
		{
			MenuItems.style.maxHeight="200px"
		}
			else
			{
				MenuItems.style.maxHeight="0px"
			}
		}
	
</script>
<!---------------------------------------js for toggle menu close--------------------------------------------------------->
<!---------------------------------------js for toggle Form--------------------------------------------------------->
<script > 
var LoginForm=document.getElementById("LoginForm");
var RegForm=document.getElementById("RegForm");
var Indicator=document.getElementById("Indicator");
function register(){
	RegForm.style.transform="translateX(0px)";
	LoginForm.style.transform="translateX(0px)";
	Indicator.style.transform="translateX(100px)";
}
function login(){
	RegForm.style.transform="translateX(300px)";
	LoginForm.style.transform="translateX(300px)";
	Indicator.style.transform="translateX(0px)";
}
</script>
<!---------------------------------------js for toggle Form close--------------------------------------------------------->
</body>  
<!-------------------------------------Body Close------------------------------------------------------------------------->
</html>
